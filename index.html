        <div id="cadastro">

            <div id="cadastroVeiculos">

                <h2>Cadastro de Veiculos</h2> 

            </div> 

            <div id="formulario">

                <form id="form">

                  <div>
                      <br>
                    <label for="PlacaVeiculo">Placa do Veiculo:</label> 
                    <input class="PlacaVeiculo" type="text" name="PlacaVeiculo" id="PlacaVeiculo">
                    
                  </div>

                  <div>

                    <label for="NomeProprietario">Nome do Proprietario:</label> <br>
                    <input class="proprietario" type="text" name="NomeProprietario" id="NomeProprietario">

                  </div>

                  <div>

                    <label for="NumeroAP">Numero do Apartamento:</label> <br>
                    <input class="numeroAp" type="number" name="NumeroAP" id="NumeroAP">

                  </div>

                  <div>
                    <label for="BlocoAP">Bloco do Apartamento:</label> <br>
                    <input class="BlocoAP" type="text" name="BlocoAP" id="BlocoAP">

                  </div>

                  <div>
                    
                   <label for="ModeloVeiculo"> Modelo do Veiculo:</label> <br>
                    <input class="ModeloVeiculo" type="text" name="ModeloVeiculo" id="ModeloVeiculo">

                  </div>

                  <div>

                    <label for="CorVeiculo">Cor do Veiculo: </label><br>
                    <input class="CorVeiculo" type="text" name="CorVeiculo" id="CorVeiculo">

                  </div>

                  <div>

                    <label for="NumeroVagaEstacionamento">Numero da Vaga do Estacionamento:</label> <br>
                    <input class="NumeroVagaEstacionamento" type="number" name="NumeroVagaEstacionamento" id="NumeroVagaEstacionamento">

                  </div>

                  <div>
                    <br><br>

                    <button type="submit">Enviar</button > 

                  </div>
                 
                </form>


            </div> 


        </div>
